plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'

    // Apply the application plugin to add support for building a CLI application in Java.
    id "application"

	id "com.google.protobuf" version "0.9.2"
}

version = "0.0.1-SNAPSHOT"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral( )
}

dependencies {
    // This dependency is used by the application.
    implementation "com.google.guava:guava:31.1-jre"

    // https://mvnrepository.com/artifact/io.grpc/grpc-protobuf
    implementation group: "io.grpc", name: "grpc-protobuf", version: "1.52.0"
    // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java
	implementation group: "com.google.protobuf", name: "protobuf-java", version: "3.21.10"
    // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-kotlin
	implementation group: "com.google.protobuf", name: "protobuf-kotlin", version: "3.21.12"
    // https://mvnrepository.com/artifact/io.grpc/grpc-kotlin-stub
    implementation group: "io.grpc", name: "grpc-kotlin-stub", version: "1.3.0"

    // https://mvnrepository.com/artifact/io.grpc/grpc-netty
    implementation group: 'io.grpc', name: 'grpc-netty', version: '1.52.0'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use Kotlin Test test framework
            useKotlinTest('1.7.10')

            dependencies {
                // Use newer version of JUnit Engine for Kotlin Test
                implementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
            }
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = "posts.AppKt"
}

jar {
    manifest {
        attributes "Main-Class": "posts.AppKt"
    }
}

// adding the generated code to the source
sourceSets {
	main {
		java {
			srcDirs "build/generated/source/proto/main/kotlin"
			srcDirs "build/generated/source/proto/main/grpckt"
			srcDirs "build/generated/source/proto/main/grpc"
			srcDirs "build/generated/source/proto/main/java"
		}
	}
}

protobuf {
    // the protoc executable
	protoc {
		artifact= "com.google.protobuf:protoc:3.21.10"
	}

    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.52.0"
        }
        grpckt {
            artifact = "io.grpc:protoc-gen-grpc-kotlin:1.1.0:jdk7@jar"
        }
    }

    generateProtoTasks {
        all( ).forEach {
            it.plugins {
                grpc { }
                grpckt { }
            }
            it.builtins {
                kotlin { }
            }
        }
    }
}